<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de compras</title>
</head>
<body>
  <h2>Simulador de carrito</h2>

  <input type="text" id="producto" placeholder="Nombre del producto">
  <input type="number" id="precio" placeholder="Precio">
  <button id="agregar">Agregar al carrito</button>
  <button id="vaciar">Vaciar carrito</button>
  <button id="total">Mostrar total</button>

  <h3>Carrito:</h3>
  <ul id="listaCarrito"></ul>
  <p id="totalCarrito"></p>

  <script src="assets/js/script.js"></script>
</body>
</html>
