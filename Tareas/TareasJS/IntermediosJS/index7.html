<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IntermediosJS</title>
</head>
<body>
  <script src="bloque7.js"></script>
  <h1>Bloque 7 – Manejo de Strings y Fechas</h1>

  <h2>Ejercicio 28 – Validar nombre</h2>
  <form id="form-nombre">
    <input type="text" id="nombre" placeholder="Ingresa tu nombre">
    <button type="submit">Validar</button>
  </form>
  <p id="resultado-nombre"></p>

  <h2>Ejercicio 29 – Buscador</h2>
  <input type="text" id="busqueda" placeholder="Escribe algo">
  <button id="btn-buscar">Buscar</button>
  <p id="resultado-busqueda"></p>

  <h2>Ejercicio 30 – Censurar comentarios</h2>
  <textarea id="comentario" placeholder="Escribe un comentario"></textarea>
  <button id="btn-censurar">Censurar</button>
  <p id="resultado-comentario"></p>

  <h2>Ejercicio 31 – Fecha actual</h2>
  <button id="btn-fecha">Mostrar fecha</button>
  <p id="resultado-fecha"></p>

  <h2>Ejercicio 32 – Días hasta el concierto</h2>
  <button id="btn-concierto">Calcular</button>
  <p id="resultado-concierto"></p>

</body>
</html>
